<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/assets/css/blame.css" />
  <title>History for {{.path}}</title>
</head>
<body class="logfile"><div id="header">                                        <b>THIS FEATURE IS IN ALPHA TESTING - PLEASE PING brhodes@ NOT #code-workflows :)</b></div>

  {{range $info := .data.CommitInfos}}
  <div>{{$info}}</div>
  {{end}}

{{if (ne .data.PrevOffset -1)}}<a href="/log/{{.repo.Name}}/{{.path}}?offset={{.data.PrevOffset}}">«</a>{{else}} {{end}}   {{if (ne .data.NextOffset -1)}}<a href="/log/{{.repo.Name}}/{{.path}}?offset={{.data.NextOffset}}">»</a>{{end}}

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" integrity="sha256-NjbogQqosWgor0UBdCURR5dzcvAgHnfUZMcZ8RCwkk8=" crossorigin="anonymous"></script>
<script src="/assets/raw-js/blame.js"></script>
</html>
